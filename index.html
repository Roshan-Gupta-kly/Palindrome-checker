<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome-checker</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>

    <main class="container">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-container">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <div class="input-checker">
                <input type="text" class="palindrome-input" id="text-input" value type="text">
            <button class="palindrome-btn" id="check-btn">Check</button>
            </div>
            <div class="results-div" id="result">
                <p class="user-input" id="user-input">
                    <strong>A man, a plan, a canal. Panama</strong>
                    <span class="yes">is a palindrome.</span>
                    <span class="not">is not a palindrome.</span>
                </p>
            </div>
        </div>
        <div class="palindrome-definition-container">
                <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                <p class="definition">
                    A <strong>Palindrome</strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </p>     
        </div>
    </main>

</body>
</html>
